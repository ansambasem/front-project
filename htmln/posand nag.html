<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism and Travel - Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        .feedback-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .feedback-form h2 {
            text-align: center;
            color: #007bff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-submit {
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn-submit:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="feedback-form">
        <h2>Submit Your Feedback on Our Tourist Destinations</h2>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="city">Choose the City</label>
                <select id="city" class="form-select" required>
                    <option value="Paris">Paris</option>
                    <option value="Dubai">Dubai</option>
                    <option value="Turkey">Turkey</option>
                </select>
            </div>
            <div class="form-group">
                <label for="positive">What did you like? (Positive)</label>
                <textarea id="positive" class="form-control" rows="4" placeholder="Enter your positive feedback here..." required></textarea>
            </div>
            <div class="form-group">
                <label for="negative">What could be improved? (Negative)</label>
                <textarea id="negative" class="form-control" rows="4" placeholder="Enter your negative feedback here..." required></textarea>
            </div>
            <button type="submit" class="btn-submit">Submit Feedback</button>
        </form>
        <div id="responseMessage" class="mt-3" style="display:none;"></div>
    </div>
</div>

<script>
    document.getElementById('feedbackForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
     
        const city = document.getElementById('city').value;
        const positiveFeedback = document.getElementById('positive').value;
        const negativeFeedback = document.getElementById('negative').value;

       
        if (positiveFeedback && negativeFeedback) {
      
            document.getElementById('responseMessage').style.display = 'block';
            document.getElementById('responseMessage').innerHTML = `
                <div class="alert alert-success" role="alert">
                    Thank you for your feedback on ${city}! <br>
                    <strong>Positive Feedback:</strong> ${positiveFeedback} <br>
                    <strong>Negative Feedback:</strong> ${negativeFeedback}
                </div>
            `;
            document.getElementById('positive').value = '';
            document.getElementById('negative').value = '';
        } else {
          
            document.getElementById('responseMessage').style.display = 'block';
            document.getElementById('responseMessage').innerHTML = `
                <div class="alert alert-danger" role="alert">
                    Please fill in both fields before submitting.
                </div>
            `;
        }
    });
</script>

</body>
</html>
